<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Blocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles-9a3e51.css">
</head>
<body class="bg-gray-100 overflow-hidden">
    <div class="flex gap-4 h-screen p-4">
        <!-- Design Grid (1/2 width) -->
        <div class="w-1/2 flex items-start justify-center">
            <div id="design-grid" class="grid-container"></div>
        </div>

        <!-- Supply Area (1/2 width) -->
        <div class="w-1/2 flex flex-col gap-4">
            <div id="supply-area" class="flex flex-wrap justify-center gap-2 p-4 bg-white rounded shadow">
                <!-- Numbered blocks 1-24 -->
                <!-- Blank block -->
            </div>

            <div class="flex gap-2">
                <button id="capture-btn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    Capture
                </button>
                <button id="load-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                    Load
                </button>
                <button id="reset-btn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
                    Reset
                </button>
            </div>

            <textarea 
                id="scene-data" 
                class="w-full h-32 p-2 border border-gray-300 rounded resize-none"
                placeholder="Paste your design data here..."></textarea>
            
            <div id="block-stats" class="bg-white border border-gray-300 rounded p-3 text-sm"></div>
        </div>
    </div>

    <script src="app-9a3e51.js"></script>
</body>
</html>
