<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Blocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles-ae98b3.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="flex gap-4 h-screen">
        <!-- Design Grid (2/3 width) -->
        <div class="w-2/3 flex items-start justify-center">
            <div id="design-grid" class="grid-container"></div>
        </div>

        <!-- Supply Area (1/3 width) -->
        <div class="w-1/3 flex flex-col gap-4">
            <div id="supply-area" class="flex flex-wrap justify-center gap-2 p-4 bg-white rounded shadow">
                <!-- Numbered blocks 1-24 -->
                <!-- Blank block -->
            </div>

            <div class="flex gap-2">
                <button id="capture-btn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    Capture
                </button>
                <button id="load-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                    Load
                </button>
                <button id="reset-btn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
                    Reset
                </button>
            </div>

            <textarea 
                id="scene-data" 
                class="w-full h-32 p-2 border border-gray-300 rounded resize-none"
                placeholder="Paste your design data here..."></textarea>
            
            <div id="design-errors" class="hidden">
                <div class="font-semibold text-sm mb-2">Design Errors:</div>
                <ul id="error-list" class="list-disc list-inside text-sm"></ul>
            </div>
        </div>
    </div>

    <script src="app-ae98b3.js"></script>
</body>
</html>
